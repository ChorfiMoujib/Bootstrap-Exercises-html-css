<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						<h4 class="mb-0">Login Form</h4>
					</div>
					<div class="card-body">
						<form>
							<div class="form-group">
								<label for="inputEmail" class="font-weight-bold text-black">Email</label>
								<input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
							</div>
							<div class="form-group">
								<label for="inputPassword" class="font-weight-bold text-black">Password</label>
								<input type="password" class="form-control" id="inputPassword" placeholder="Password">
							</div>
							<div class="form-check">
								<input type="checkbox" class="form-check-input" id="rememberMe">
								<label class="form-check-label font-weight-bold text-black" for="rememberMe">Remember Me!</label>
							</div>
							<button type="submit" class="btn btn-primary mt-3">Login</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
