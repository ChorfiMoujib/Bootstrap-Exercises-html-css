<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .label-black-solid {

            font-weight: bold;
            }

    </style>
	
</head>
<body>
	<div class="container mt-5">
		<form class="form-inline">
			<div class="form-group mx-sm-3 mb-2">
				<label for="inputEmail" class="label-black-solid mt-2 mr-2">Email</label>
				<input type="email" class="form-control" id="inputEmail" placeholder="Email">
			</div>
			<div class="form-group mx-sm-3 mb-2">
				<label for="inputPassword" class="label-black-solid mt-2 mr-2">Password</label>
				<input type="password" class="form-control" id="inputPassword" placeholder="Password">
			</div>
			<div class="form-check mx-sm-3 mb-2">
				<input type="checkbox" class="form-check-input" id="rememberMe">
				<label class="form-check-label label-black-solid mt-2 mr-2" for="rememberMe">Remember Me!</label>
			</div>
			<button type="submit" class="btn btn-primary mb-2">Login</button>
		</form>
	</div>

	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
